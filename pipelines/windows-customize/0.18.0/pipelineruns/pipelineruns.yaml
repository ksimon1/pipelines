apiVersion: tekton.dev/v1
kind: PipelineRun
metadata:
  generateName: windows11-customize-run-
spec:
  pipelineRef:
    resolver: hub
    params:
    - name: catalog
      value: kubevirt-tekton-pipelines
    - name: type
      value: artifact
    - name: kind
      value: task
    - name: name
      value: windows-customize
    - name: version
      value: v0.18.0
  serviceAccountName: pipeline
